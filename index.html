<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买比价网--手机版</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/less/index.css">
</head>

<body>
<!--外层-->
<div class="view">
    <!--顶部 logo-->
    <div class="mm_header">
        <div class="fl mm_logo">
            <a href="#" title="慢慢买比价网--手机版">
                <img src="/public/img/header_logo.png" alt="慢慢买比价网--手机版" />
            </a>
        </div>
        <div class="fr appdown">
            <a href="javascript:;">
                <img src="/public/img/header_app.png" alt="手机app下载">
            </a>
        </div>
    </div>
    <!--头部搜索框-->
    <div class="mm_search">
        <div class="search_txt">
            <input type="text" placeholder="请输入你想比价的商品" class="in_1">
            <input type="submit" value="搜索" class="in_2">
        </div>
    </div>
    <!--首页导航-->
    <div class="mm_nav">
        <ul class="nav_item clearfix">
            <!-- 首页菜单栏模板 -->
        </ul>
    </div>
    <!--超值折扣推荐-->
    <div class="mm_zhek">
        <a href="/dist/html/AKA-Xiaodi/discount.html">
            <span>超值折扣推荐</span><img src="/public/img/more.png" alt="">
        </a>
    </div>
    <!-- 折扣推荐列表 -->
    <div class="mm_items">
        <div class="items_center">
            <ul>
                <!-- 商品列表模板 -->
            </ul>
        </div>
    </div>
    <!-- 更多优惠信息 -->
    <div class="mm_more">
        <a href="/dist/html/AKA-Xiaodi/main-part.html">更多优惠信息 >></a>
    </div>
    <!-- 品牌排行 -->
    <div class="mm_zhek">
        <a href="javascript:;">
            <span>品牌排行</span><img src="/public/img/more.png" alt="">
        </a>
    </div>
    <!--底部-->
    <div class="mm_foot">
        <div class="foot_top clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#">
                <img src="/public/img/top.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="foot_footer">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="javascript:;">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p> m.manmanbuy.com </p>
        </div>
    </div>
    <!-- 底部 固定App下载 -->
    <div class="mm_fix">
        <a href="javascript:;">
            <img src="/public/img/manmanbuydownload.png" alt="">
        </a>
    </div>
</div>
<script type="text/template" id="mm_nav_tpl">
    {{each $data items i}}
    <li class="more_toggle">
        <a href="{{items.links}}">
            <!-- {{@items.img}} -->
            <img src="{{items.src}}" alt="比价搜索">
            <p>{{items.name}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script type="text/template" id="main_tpl">
    {{each $data zhek i}}
    <li>
        <a href="/dist/html/AKA-Xiaodi/main-edit.html?productid={{zhek.productId}}">
            <div class="item_img">
                {{@zhek.productImgSm}}
            </div>
            <div class="item_txt">
                <div class="item_txt_title">
                    {{zhek.productName}} <span>{{zhek.productPinkage}}</span>
                </div>
                <div class="item_other clearfix">
                    <span class="mall">{{zhek.productFrom}}| {{zhek.productTime}}</span>
                    <span class="comment"><span class="glyphicon glyphicon-thumbs-up"></span>{{zhek.productComCount}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="/dist/js/del.js"></script>
<script src="/dist/js/index.js"></script>
</body>

</html>

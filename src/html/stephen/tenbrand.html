<!DOCTYPE html>
<html lang="en">

<head>

<body>

<!--优惠券模板-->
<script id="tenbrand_tpl" type="text/tpl">
    {{each $data brand_top i}}
    <li>
        <a href="/dist/html/stephen/brand_product.html?id={{brand_top.brandTitleId}}&brandTitle={{brand_top.brandTitle}}">
        {{ brand_top.brandTitle}} 
        <span class="glyphicon glyphicon-chevron-down"></span>
        </a>

    </li>
    {{/each}}
</script>
<script src="/dist/js/stephen/tenbrand.js"></script>
